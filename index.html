<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="card">
        <header>
            <h1>WeatherApp</h1>
        </header>
        <div class="search">
            <input type="text" placeholder="Enter a country/city Name" spellcheck="false" maxlength="15" />
            <button><img src="./images/search.png" alt="loading" /></button>
        </div>
        <div class="error">
            <p>Invalid country/city Name.</p>
        </div>

        <div class="weather">
            <img src="./images/rain.png" alt="loading" class="weatherIcon" />
            <h1 class="temp">32Â°C</h1>
            <h2 class="city">Jhapa</h2>

            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png" />

                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="/images/wind.png" />

                    <div>
                        <p class="wind">12km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
